<div class="mt-4">
    <div *ngFor="let course of userCourses?.ownedCourses">
        <app-course [course]="course" [authService]="authservice"></app-course>
    </div>

    <div *ngFor="let course of userCourses?.allCourses">
        <app-course-not-owned [course]="course" [authService]="authservice"></app-course-not-owned>
    </div>
    
</div>
