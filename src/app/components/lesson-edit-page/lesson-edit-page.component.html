<div>
  <h2>{{ isCreatingLesson ? 'Create Lesson' : 'Edit Lesson' }} <fa-icon (click)="goBack()" [icon]="faArrowLeft"></fa-icon></h2>
  <form [formGroup]="lessonForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title">Title:</label>
      <input
        type="text"
        id="title"
        formControlName="title"
        class="form-control"
        required
      >
    </div>
    <div class="form-group">
      <quill-editor [formControl]="quillForm" [modules]="editorConfig" style="background-color: white; color:black"></quill-editor>
    </div>
    <div class="form-group">
      <label for="duration">Duration:</label>
      <input
        type="text"
        id="duration"
        formControlName="duration"
        class="form-control"
      >
    </div>
    {{this.videoUrl}}
    <app-video-player [videoUrl]="this.videoUrl"></app-video-player>
    <file-upload (fileUploaded)="handleFileUploaded($event)"></file-upload>
    <div class="form-group">
      <label for="isGptActive">Is GPT Active:</label>
      <input
        type="checkbox"
        id="isGptActive"
        formControlName="isGptActive"
        class="form-check-input"
      >
    </div>
    <button type="submit" class="btn btn-primary">
      {{ isCreatingLesson ? 'Create Lesson' : 'Update Lesson' }}
    </button>
  </form>
</div>
