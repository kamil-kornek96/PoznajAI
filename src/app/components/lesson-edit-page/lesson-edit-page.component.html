<div>
  <h2>{{ isCreatingLesson ? 'Create Lesson' : 'Edit Lesson' }} <fa-icon (click)="goBack()" [icon]="faArrowLeft"></fa-icon></h2>
  <form [formGroup]="lessonForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title">Title:</label>
      <input
        type="text"
        id="title"
        formControlName="title"
        class="form-control"
        required
      >
    </div>
    <div class="form-group">
      <label for="content">Content:</label>
      <textarea
        id="content"
        formControlName="content"
        class="form-control"
        required
      ></textarea>
    </div>
    <div class="form-group">
      <label for="duration">Duration:</label>
      <input
        type="text"
        id="duration"
        formControlName="duration"
        class="form-control"
      >
    </div>
    <div class="form-group">
      <label for="video">Video:</label>
      <input
        type="text"
        id="video"
        formControlName="video"
        class="form-control"
      >
    </div>
    <div class="form-group">
      <label for="isGptActive">Is GPT Active:</label>
      <input
        type="checkbox"
        id="isGptActive"
        formControlName="isGptActive"
        class="form-check-input"
      >
    </div>
    <button type="submit" class="btn btn-primary">
      {{ isCreatingLesson ? 'Create Lesson' : 'Update Lesson' }}
    </button>
  </form>
</div>
