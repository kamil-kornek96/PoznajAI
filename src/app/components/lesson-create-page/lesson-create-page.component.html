<mat-card *ngIf="!clicked">
    <mat-card-content (click)="toggleClicked()">
        Dodaj lekcjÄ™
    </mat-card-content>
</mat-card>

<mat-card *ngIf="clicked">
    <mat-card-content>
        <div>
            <h2>Create Lesson <fa-icon (click)="toggleClicked()" [icon]="faXmark"></fa-icon></h2>
            <form [formGroup]="lessonForm" (ngSubmit)="onSubmit()">
              <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" id="title" formControlName="title" class="form-control" required>
              </div>
              <div class="form-group">
                <label for="content">Content:</label>
                <textarea id="content" formControlName="content" class="form-control" required></textarea>
              </div>
              <div class="form-group">
                <label for="duration">Duration:</label>
                <input type="text" id="duration" formControlName="duration" class="form-control">
              </div>
              <div class="form-group">
                <label for="video">Video:</label>
                <input type="text" id="video" formControlName="video" class="form-control">
              </div>
              <div class="form-group">
                <label for="isGptActive">Is GPT Active:</label>
                <input type="checkbox" id="isGptActive" formControlName="isGptActive" class="form-check-input">
              </div>
              <input type="hidden" formControlName="courseId">
              <button type="submit" class="btn btn-primary">Create Lesson</button>
            </form>
          </div>
          
    </mat-card-content>
</mat-card>
