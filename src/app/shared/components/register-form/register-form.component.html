<div class="logo"></div>
<div class="register-form">
  <div class="title">Stwórz <span class="gradient-title">konto</span></div>
  <div class="description">I zacznij poznawać z nami świat AI!</div>
  <div class="form-inputs">
    <div class="row">
        <div class="col">
          <app-custom-input 
            [inputIcon]="'user'" 
            [type]="'email'" 
            [(value)]="register.firstName"  
            [inputStyle]="firstNameInputStyle" 
            [disabled]="false" 
            [inputPlaceholder]="'Imie'" 
            [inputLabel]="''" 
            [inputHint]="firstNameInputError">
          </app-custom-input>
        </div>
        <div class="col">
          <app-custom-input 
          [inputIcon]="'user'" 
          [type]="'email'" 
          [(value)]="register.lastName"  
          [inputStyle]="lastNameInputStyle" 
          [disabled]="false" 
          [inputPlaceholder]="'Nazwisko'" 
          [inputLabel]="''" 
          [inputHint]="lastNameInputError">
        </app-custom-input>
        </div>
      </div>
    <div class="row">
      <div class="col">
        <app-custom-input 
          [inputIcon]="'letter'" 
          [type]="'email'" 
          [(value)]="register.email"  
          [inputStyle]="emailInputStyle" 
          [disabled]="false" 
          [inputPlaceholder]="'E-mail'" 
          [inputLabel]="''" 
          [inputHint]="emailInputError"
          (input)="validateEmail()">
        </app-custom-input>
      </div>
      <div class="col">
        <app-custom-input 
        [inputIcon]="'letter'" 
        [type]="'email'" 
        [(value)]="repeatEmail"  
        [inputStyle]="emailInputStyle" 
        [disabled]="false" 
        [inputPlaceholder]="'Potwórz e-mail'" 
        [inputLabel]="''" 
        [inputHint]="''"
        (input)="validateEmail()">
      </app-custom-input>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <app-custom-input 
          [inputIcon]="'lock'" 
          [type]="'password'" 
          [(value)]="register.password"  
          [inputStyle]="passwordInputStyle" 
          [disabled]="false" 
          [inputPlaceholder]="'Hasło'" 
          [inputLabel]="''" 
          [inputHint]="passwordInputError"
          (input)="validatePassword()">
        </app-custom-input>
      </div>
      <div class="col">
        <app-custom-input 
          [inputIcon]="'lock'" 
          [type]="'password'" 
          [(value)]="repeatPassword"  
          [inputStyle]="passwordInputStyle" 
          [disabled]="false" 
          [inputPlaceholder]="'Potwórz hasło'" 
          [inputLabel]="''" 
          [inputHint]="''"
          (input)="validatePassword()">
        </app-custom-input>
      </div>
    </div>

   
    
  </div>
 <div class="buttons">
  <app-custom-button type="big" (click)="onSubmit()">Rejestracja</app-custom-button>
 </div>
</div>
<div class="footer">Masz konto? <a class="gradient-text" (click)="login()">Zaloguj się</a></div>
