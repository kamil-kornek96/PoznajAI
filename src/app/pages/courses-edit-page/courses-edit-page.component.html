<div>
    <h2>{{ isCreatingCourse ? 'Create Course' : 'Edit Course' }} <fa-icon (click)="goBack()" [icon]="faArrowLeft"></fa-icon></h2>
    <form [formGroup]="courseForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="title">Title:</label>
        <input
          type="text"
          id="title"
          formControlName="title"
          class="form-control"
          required
        >
      </div>
      <div class="form-group">
        <label for="description">Description:</label>
        <input
          type="description"
          id="description"
          formControlName="description"
          class="form-control"
          required
        >
      </div>
      <!-- Add more form fields for other course properties -->
  
      <button type="submit" class="btn btn-primary">
        {{ isCreatingCourse ? 'Create Course' : 'Update Course' }}
      </button>
    </form>
  </div>
